version: '2'
services:

  postgres:
    image: postgres

  elasticsearch:
   image: elasticsearch:1.7
   # TODO: switch comment to test heatmap support.
   # image: panchicore/elasticsearch-docker

  rabbitmq:
     image: rabbitmq

  memcached:
    image: memcached

  django:
    image: terranodo/registry
    links:
      - postgres
      - elasticsearch
      - rabbitmq
      - memcached
    env_file:
      - django.env

  celery:
    image: terranodo/registry
    links:
      - rabbitmq
      - postgres
      - elasticsearch
      - memcached
    depends_on:
      - rabbitmq
      - postgres
    entrypoint: wait-for-postgres postgres
    command: celery worker --app=hypermap.celeryapp:app -B -l INFO
    env_file:
      - django.env

  maploom:
    image: terranodo/maploom
    command: grunt serve

  nginx:
    image: geonode/nginx:registry
    links:
      - django
      - maploom
      - elasticsearch
    ports:
      - "80:80"
