version: '2'
services:

  postgres:
    image: postgres

  elasticsearch:
   image: elasticsearch

  solr:
    image: solr

  rabbitmq:
     image: rabbitmq

  django:
    image: terranodo/registry
    links:
      - postgres
      - elasticsearch
      - rabbitmq
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - ALLOWED_HOSTS=['django',]
      - REGISTRY_SEARCH_URL=elasticsearch+http://elasticsearch:9200/
      - REGISTRY_MAPPING_PRECISION=500m
      - REGISTRY_CHECK_PERIOD=120
      - REGISTRY_SKIP_CELERY=False
      - REGISTRY_LIMIT_LAYERS=0
  celery:
    image: terranodo/registry
    links:
      - rabbitmq
      - postgres
      - elasticsearch
    command: celery worker --app=hypermap.celeryapp:app -B -l INFO
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - ALLOWED_HOSTS=['django',]
      - REGISTRY_SEARCH_URL=elasticsearch+http://elasticsearch:9200/
      - REGISTRY_MAPPING_PRECISION=500m
      - REGISTRY_CHECK_PERIOD=120
      - REGISTRY_SKIP_CELERY=False
      - REGISTRY_LIMIT_LAYERS=0
      - C_FORCE_ROOT=1

  maploom:
    image: terranodo/maploom
    command: grunt serve

  nginx:
    image: terranodo/nginx:registry
    links:
      - django
      - maploom
      - elasticsearch
    ports:
      - "80:80"
