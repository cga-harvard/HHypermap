applications:
- name: hypermap-demo
  domain: cfapps.io
  buildpack: https://github.com/boundlessgeo/geonode-python-buildpack
  command: python hypermap/manage.py runserver --insecure 0.0.0.0:$PORT
  instances: 1
  memory: 512M
  disk_quota: 2G
  services:
    - hypermap-db-hippo
    - hypermap-rabbitmq
    - hypermap-es-small
